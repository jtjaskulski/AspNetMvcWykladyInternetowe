version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: CompanyIntranetContext-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    
    ports:
      # Host:Container
      - "1433:1433"
    
    volumes:
      - CompanyIntranetContext-data:/var/opt/mssql
    
    networks:
      - dev-network
    
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Password123" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

networks:
  dev-network:
    driver: bridge

volumes:
  CompanyIntranetContext-data: